<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container">
    <img src="images/illustration-hero.svg" alt="main_img">
    <div class="content">

    
    <h1 style="text-align: center;font-weight: bold;">Order Summary</h1>
    <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="plane">
      <img src="images/icon-music.svg" alt="logo">
      <h3>Annual plane <br>
      <p>$59.99/year</p></h3>
      <p class="link"> Change</p>
    </div>
    <button>Proceed to Payment</button>
    <br>
    <button>Cancel Order</button>
</div>
</div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/zaidkatbeh" target="_blank">zaid katbeh</a>.
</body>
</html>
